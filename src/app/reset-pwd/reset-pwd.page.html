<ion-header>
  <ion-toolbar>
    <ion-title>Changer Votre Mot de Passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <br>
  <br>
  <br><br>
  <br>
  <br><br>
  <br>
  <br>
  <ion-grid> 
    <ion-row> 
      <ion-col> 
  
        <form #f="ngForm"> 
          <ion-item> 
            <ion-label position="floating">Email </ion-label> 
            <ion-input name="email" placeholder="Email" [(ngModel)]="email">  </ion-input> 
          </ion-item> 
  
          <div>
            <ion-button expand="block" [disabled]="!f.form.valid" (click)="onSubmit()">
              Envoyer
            </ion-button>
          </div>
  
        </form> 
      </ion-col> 
    </ion-row> 
   </ion-grid>

</ion-content>
