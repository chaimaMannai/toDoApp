<ion-header>
  <ion-toolbar>
    <ion-title>log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <form #form="ngForm" (ngSubmit)="loginUser(form)">
    <ion-grid>
      <ion-row>
        <ion-col size="4" offset="4">
          <ion-img src="../../assets/images/image3.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" offset-md="3">
          <ion-card>  
          <ion-card-content>
            <ion-item>
              <ion-label position=floating>Email</ion-label>
              <ion-input name="email" type="email"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position=floating>Password</ion-label>
              <ion-input name="password" type="password"  ngModel required></ion-input>
            </ion-item>
          </ion-card-content>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          </ion-card>    
        </ion-col>
      </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" offset-md="3">
            <div class="ion-margin-vertical ion-margin">
              <ion-button color="success" (click)="registerUser()">Register</ion-button>
              <ion-button id="ion-end" color="secondary" (click)="gotoResetPwd()">Mot de passe Oubli√©</ion-button>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>
      
      
      
    
  </form>
  
    

  
  
  

</ion-content>
